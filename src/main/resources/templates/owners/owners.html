<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <div class="row">
          <h1>Owner List</h1>
      </div>
      <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="owner: ${owners}">
              <td th:text="${owner.ownerId}"></td>
              <td th:text="${owner.firstName}"></td>
              <td th:text="${owner.lastName}"></td>
              <td th:text="${owner.email}"></td>
              <td th:text="${owner.phoneNumber}"></td>
              <td>
                  <a  th:href = "@{/owners/edit/{id}(id=${owner.ownerId})}" class="btn btn-primary">Update</a>
                  <a  th:href = "@{/owners/delete/{id}(id=${owner.ownerId})}" class="btn btn-danger">Delete</a>
                  <a  th:href= "@{/owners/edit/{id}(id=${owner.ownerId})}" class="btn btn-info">Details</a>
              </td>
          </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
