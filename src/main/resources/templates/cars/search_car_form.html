<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search Cars</title>
</head>
<body>
<h1>Search Cars</h1>
<form th:action="@{/search_result}" th:object="${searchForm}" method="get">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" th:field="*{brand}"/>

    <label for="model">Model:</label>
    <input type="text" id="model" th:field="*{model}"/>

    <label for="color">Color:</label>
    <input type="text" id="color" th:field="*{color}"/>

    <label for="startYear">Start Year:</label>
    <input type="number" id="startYear" th:field="*{startYear}"/>

    <label for="endYear">End Year:</label>
    <input type="number" id="endYear" th:field="*{endYear}"/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}"/>

    <input type="submit" value="Search"/>
</form>
</body>
</html>
