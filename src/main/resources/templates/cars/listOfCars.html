<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/cars}]]";
    }
    </script>

<body>

  <div class="container">
      <h1>Car List</h1>
      <div class="row">
          <div class="col-lg-3">
              <a th:href="@{/carForm}" class="btn btn-primary">Add Car</a>
          </div>
      </div>
      </br>
      <form th:action="@{/cars}">
          Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
          &nbsp;
          <input type="submit" value="Search" />
          &nbsp;
          <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
      </form>
      </br>
      <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
              <th scope="col">Car Model</th>
              <th scope="col">Brand</th>
              <th scope="col">Color</th>
              <th scope="col">Register Number</th>
              <th scope="col"> Year</th>
              <th scope="col">Price</th>
              <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
             <tr th:each="car : ${cars}">
                 <td th:text="${car.model}"></td>
                 <td th:text="${car.brand}"></td>
                 <td th:text="${car.color}"></td>
                 <td th:text="${car.registerNumber}"></td>
                 <td th:text="${car.year}"></td>
                 <td th:text="${car.price}"></td>
                 <td>
                     <a th:href="@{/cars/{id}(id=${car.carId})}" class="btn btn-info">Details</a>
                     <a th:href="@{/updateForm/{id}(id=${car.carId})}" class="btn btn-primary">Update Car</a>
                     <a th:href="@{/delete-car/{id}(id=${car.carId})}" class="btn btn-danger">Delete Car</a>
                 </td>
             </tr>
          </tbody>
      </table>
  </div>

</body>
</html>
